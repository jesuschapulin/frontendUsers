
  <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            El mejor control <br />
            <span style="color: hsl(218, 81%, 75%)">para Acceso de usuarios</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Nuestro enfoque de control de usuarios encriptados se basa en la última tecnología de cifrado, asegurando una capa adicional de protección contra accesos no autorizados. 
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <div class="row">
                        <div class="form-outline mb-4">
                            <input type="text" id="formRegUsuario" class="form-control" [(ngModel)]="dataLogin.LOGIN" name="LOGIN"/>
                            <label class="form-label" for="formRegUsuario">Usuario</label>
                        </div>
                    
    
    
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="form3Example5" class="form-control" [(ngModel)]="dataLogin.PASSWORD" name="PASSWORD"/>
                    <label class="form-label" for="form3Example5">Contraseña</label>
                    </div>
    
                    <!-- Submit button -->
                    <span class="btn btn-primary btn-block mb-4" (click)="prepareAccess()">
                    Continuar
                    </span>
                    <!-- Submit button -->
                    <span  class="btn btn-default btn-block mb-4">
                        Cancelar
                    </span>
                    <span class="btn btn-link btn-block mb-4" (click)="goRegister()">
                      Registrar
                  </span>
                </div>
                <!-- {{dataRegister | json}} -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
